<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

<!-- CSS -->

<body>
    <h1>Konversi Sistem Bilangan</h1>
    <form class="centered" onsubmit="return konversi()">
        <div class="form-group">
        <select id="dari">
            <option value="desimal">Desimal</option>
            <option value="biner">Biner</option>
            <option value="oktal">Oktal</option>
            <option value="heksa">Heksa Desimal</option>
        </select>
        <label for="ke">Ke:</label>
        <select id="ke">
            <option value="desimal">Desimal</option>
            <option value="biner">Biner</option>
            <option value="oktal">Oktal</option>
            <option value="heksa">Heksa Desimal</option>
        </select>
    </div>
    <div class="form-group">
        <input type="text" id="input" placeholder="Masukkan nilai">
    </div>
        <button type="submit">Konversi</button>
    </form>
    <p id="hasil"></p>
    <script src="script.js"></script>
